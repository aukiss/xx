<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>页面不存在 - NCE Flow</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{color-scheme:light dark}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans SC","PingFang SC","Microsoft YaHei",sans-serif;margin:0;display:grid;min-height:100dvh;place-items:center;background:#fafafa;color:#222}
    @media (prefers-color-scheme: dark){ body{background:#0b0b0b;color:#e8e8e8} }
    .card{padding:32px 28px;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.08);background:#fff;max-width:640px}
    @media (prefers-color-scheme: dark){ .card{background:#151515;box-shadow:0 6px 24px rgba(0,0,0,.35)} }
    h1{margin:0 0 12px;font-size:28px}
    p{margin:8px 0 0;line-height:1.6}
    a{color:#0b6cff;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="card">
    <h1>404 未找到</h1>
    <p>抱歉，你访问的页面不存在。</p>
    <p><a href="/">返回首页</a></p>
  </main>
</body>
</html>
